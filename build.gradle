plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.3'
}

group = 'me.misteria'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://repo.papermc.io/repository/maven-snapshots/' }
}

dependencies {
    // Folia API for 1.21.11
    compileOnly 'dev.folia:folia-api:1.21.11-R0.1-SNAPSHOT'

    // Log4j - Required for your MetricsProvider class
    // We use compileOnly because the server already provides these at runtime
    compileOnly 'org.apache.logging.log4j:log4j-core:2.24.3'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.24.3'

    // Discord JDA - This gets shadowed (included) in your jar
    implementation 'net.dv8tion:JDA:5.3.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release.set(21)
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveClassifier.set('')
    relocate 'net.dv8tion', 'me.misteria.speardisabler.lib.jda'
    mergeServiceFiles()
}

build.dependsOn shadowJar